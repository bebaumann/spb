<div id="navigation">
​
<ul style = "font-family:helvetica;">
  <li>
    <input type="radio" name="payment-option" value="pp" checked>
    <label for="pp">PayPal</label>
    <div id="paypal-button"></div>
  </li>
  <li>
    <input type="radio" name="payment-option" value="ccg">
    <label for="ccg">Credit Card</label>
    <div id="credit-card-guest-button"></div>
  </li>
  <li>
    <input type="radio" name="payment-option" value="sepa">
    <label for="sepa">SEPA Lastschrift</label>
    <div id="sepa-button"></div>
  </li>
  <li>
    <input type="radio" name="payment-option" value="giro">
    <label for="giro">Giropay</label>
    <div id="giro-button"></div>
  </li>
  <li>
    <input type="radio" name="payment-option" value="sofort">
    <label for="sofort">Sofort-Überweisung</label>
    <div id="sofort-button"></div>
  </li>
</ul>
</div>

<div id="paypal-button-container"></div>

<script>


 if(paypal.isFundingEligible(paypal.FUNDING.PAYPAL)) {
   paypal.Buttons({
     fundingSource: paypal.FUNDING.PAYPAL
   }).render('#paypal-button');
 }

 if(paypal.isFundingEligible(paypal.FUNDING.CARD)) {
   paypal.Buttons({
     fundingSource: paypal.FUNDING.CARD
   }).render('#credit-card-guest-button');
 }
 
 if(paypal.isFundingEligible(paypal.FUNDING.SEPA)) {
   paypal.Buttons({
     fundingSource: paypal.FUNDING.SEPA
   }).render('#sepa-button');
 }
 
 if(paypal.isFundingEligible(paypal.FUNDING.GIROPAY)) {
   paypal.Buttons({
     fundingSource: paypal.FUNDING.GIROPAY
   }).render('#giro-button');
 }
 
  if(paypal.isFundingEligible(paypal.FUNDING.SOFORT)) {
   paypal.Buttons({
     fundingSource: paypal.FUNDING.SOFORT
   }).render('#sofort-button');
 }



 // Listen for changes to the radio buttons
  document.querySelectorAll('input[name=payment-option]')
    .forEach(function (el) {
      el.addEventListener('change', function (event) {

        // If PayPal is selected, show the PayPal button
        if (event.target.value === 'pp') {
          document.body.querySelector('#credit-card-guest-button')
            .style.display = 'none';
          document.body.querySelector('#paypal-button')
            .style.display = 'block';
			document.body.querySelector('#sepa-button')
            .style.display = 'none';
			document.body.querySelector('#giro-button')
            .style.display = 'none';
			document.body.querySelector('#sofort-button')
            .style.display = 'none';
        }

        // If alternate funding is selected, show a different button
        if (event.target.value === 'ccg') {
          document.body.querySelector('#credit-card-guest-button')
            .style.display = 'block';
          document.body.querySelector('#paypal-button')
            .style.display = 'none';
			document.body.querySelector('#sepa-button')
            .style.display = 'none';
			document.body.querySelector('#giro-button')
            .style.display = 'none';
			document.body.querySelector('#sofort-button')
            .style.display = 'none';
        }
		
		// If alternate funding is selected, show a different button
        if (event.target.value === 'sepa') {
          document.body.querySelector('#credit-card-guest-button')
            .style.display = 'none';
          document.body.querySelector('#paypal-button')
            .style.display = 'none';
			document.body.querySelector('#sepa-button')
            .style.display = 'block';
			document.body.querySelector('#giro-button')
            .style.display = 'none';
			document.body.querySelector('#sofort-button')
            .style.display = 'none';
        }
		
		 if (event.target.value === 'giro') {
          document.body.querySelector('#credit-card-guest-button')
            .style.display = 'none';
          document.body.querySelector('#paypal-button')
            .style.display = 'none';
			document.body.querySelector('#sepa-button')
            .style.display = 'none';
			document.body.querySelector('#giro-button')
            .style.display = 'block';
			document.body.querySelector('#sofort-button')
            .style.display = 'none';
        }
		
		if (event.target.value === 'sofort') {
          document.body.querySelector('#credit-card-guest-button')
            .style.display = 'none';
          document.body.querySelector('#paypal-button')
            .style.display = 'none';
			document.body.querySelector('#sepa-button')
            .style.display = 'none';
			document.body.querySelector('#giro-button')
            .style.display = 'none';
			document.body.querySelector('#sofort-button')
            .style.display = 'block';
        }
        // console.log(event.target.value);
      });
    });

  // Hide non-PayPal button by default
  document.body.querySelector('#credit-card-guest-button')
    .style.display = 'none';
	document.body.querySelector('#sepa-button')
    .style.display = 'none';
	document.body.querySelector('#giro-button')
    .style.display = 'none';
	document.body.querySelector('#sofort-button')
    .style.display = 'none';
